<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="customCss.css">
    <link rel="stylesheet" type="text/css" href="character.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="backgroundImg"></div>
    <div class="container">
        <div class="text-center">
            <h3 id="heading" class="navbar">
                <!-- marvel logo svg -->
                <svg id="svgLogo" width="130" height="52" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><rect fill="#EC1D24" width="100%" height="100%"></rect><path fill="#FEFEFE" d="M126.222 40.059v7.906H111.58V4h7.885v36.059h6.757zm-62.564-14.5c-.61.294-1.248.44-1.87.442v-14.14h.04c.622-.005 5.264.184 5.264 6.993 0 3.559-1.58 5.804-3.434 6.705zM40.55 34.24l2.183-18.799 2.265 18.799H40.55zm69.655-22.215V4.007H87.879l-3.675 26.779-3.63-26.78h-8.052l.901 7.15c-.928-1.832-4.224-7.15-11.48-7.15-.047-.002-8.06 0-8.06 0l-.031 39.032-5.868-39.031-10.545-.005-6.072 40.44.002-40.435H21.278L17.64 26.724 14.096 4.006H4v43.966h7.95V26.78l3.618 21.192h4.226l3.565-21.192v21.192h15.327l.928-6.762h6.17l.927 6.762 15.047.008h.01v-.008h.02V33.702l1.845-.27 3.817 14.55h7.784l-.002-.01h.022l-5.011-17.048c2.538-1.88 5.406-6.644 4.643-11.203v-.002C74.894 19.777 79.615 48 79.615 48l9.256-.027 6.327-39.85v39.85h15.007v-7.908h-7.124v-10.08h7.124v-8.03h-7.124v-9.931h7.124z"></path><path fill="#EC1D24" d="M0 0h30v52H0z"></path><path fill="#FEFEFE" d="M31.5 48V4H21.291l-3.64 22.735L14.102 4H4v44h8V26.792L15.577 48h4.229l3.568-21.208V48z"></path></svg>
                <div class="mobileLogo">MARVEL</div>
                <!-- favourite -->
                <a href="index.html" id="favorite-button" class="col-4">HOME</a>
                <!-- search bar -->
            </h3>
                
            <!-- loading status -->
            <p class="lead text-center" id="loadingMessage"></p>
            
            <!-- characters -->
            <div class="container">
                
                <div class="row m-3">
                    <div class="col col-4" id="character">1</div>
                    <div class="col col-8" id="characterDetails">2</div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
          <span class="text-muted" id="footer-attribute"></span>
        </div>
      </footer>
      <!-- js added -->
    <script>
        function render(){
            // adding footer
            char = JSON.parse(localStorage.getItem('detaOfCharacters'));
        let footerAttribute = document.querySelector('#footer-attribute');
        footerAttribute.innerHTML = char.attributionHTML;
        // printing character details
            let character = document.querySelector('#character');
        let dataOfCharacter = JSON.parse(localStorage.getItem('character'));
        character.innerHTML = `<img src= "${dataOfCharacter.thumbnail.path}/portrait_fantastic.${dataOfCharacter.thumbnail.extension}" ></img>`;
        let details = `<h2 id="names">${dataOfCharacter.name}(${dataOfCharacter.comics.available})</h2></br>`;
        details+=`<h3>Comics</h3><table><tr>`
        let count=0;
        for(i of dataOfCharacter.comics.items){
            count++;
            details+=`<td>${i.name}</td>`;
            if(count==2){
                details+=`</tr><tr>`;
                    count=0;
            }
        }
        details+=`</table>`;
        document.querySelector('#characterDetails').innerHTML = details;

        }
        render();
    </script>

</body>
</html>
